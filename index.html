<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scan to Bibliography</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <div id="app" class="p-4">
        <div class="max-w-2xl mx-auto">
            <div class="bg-white rounded-lg shadow-xl p-6 mb-6">
                <div class="flex items-center gap-3 mb-6">
                    <svg class="w-8 h-8 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path>
                    </svg>
                    <h1 class="text-3xl font-bold text-gray-800">Scan to Bibliography</h1>
                </div>
                
                <p class="text-gray-600 mb-6">
                    Ingresa el ISBN de un libro para generar la cita bibliográfica en formato latinoamericano.
                </p>

                <div class="mb-6">
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        Ingresar ISBN manualmente
                    </label>
                    <div class="flex gap-2">
                        <input
                            type="text"
                            id="isbnInput"
                            placeholder="Ej: 9780307474278"
                            class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                        />
                        <button
                            id="searchBtn"
                            class="px-6 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition-colors font-medium"
                        >
                            Buscar
                        </button>
                    </div>
                </div>

                <div class="text-center mb-4 text-gray-500">o</div>

                <div id="cameraSection">
                    <button
                        id="cameraBtn"
                        class="w-full py-4 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition-colors flex items-center justify-center gap-2 font-medium text-lg mb-4"
                    >
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z"></path>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z"></path>
                        </svg>
                        Activar Cámara para Escanear
                    </button>
                    
                    <div id="videoContainer" class="hidden">
                        <video id="video" autoplay playsinline class="w-full rounded-lg border-4 border-indigo-600 mb-4"></video>
                        <div class="text-sm text-gray-600 text-center mb-4">
                            <p class="font-medium mb-2">Posiciona el código de barras del libro frente a la cámara</p>
                            <p class="text-xs">El escaneo se realizará automáticamente</p>
                        </div>
                        <button
                            id="closeCameraBtn"
                            class="w-full py-3 bg-red-600 text-white rounded-lg hover:bg-red-700 transition-colors font-medium"
                        >
                            Cerrar Cámara
                        </button>
                    </div>
                </div>

                <div id="loading" class="hidden text-center py-8">
                    <div class="inline-block animate-spin rounded-full h-12 w-12 border-b-2 border-indigo-600"></div>
                    <p class="mt-4 text-gray-600">Buscando información del libro...</p>
                </div>

                <div id="error" class="hidden mt-4 p-4 bg-red-50 border border-red-200 rounded-lg">
                    <p class="text-red-800 text-sm"></p>
                </div>
            </div>

            <div id="result" class="hidden bg-white rounded-lg shadow-xl p-6">
                <h2 class="text-xl font-bold text-gray-800 mb-4 flex items-center gap-2">
                    <svg class="w-6 h-6 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                    Cita Bibliográfica
                </h2>
                
                <div class="bg-gray-50 p-4 rounded-lg mb-4 border-l-4 border-indigo-600">
                    <p id="citation" class="text-gray-800 leading-relaxed"></p>
                </div>

                <button
                    id="copyBtn"
                    class="w-full py-3 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition-colors flex items-center justify-center gap-2 font-medium"
                >
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"></path>
                    </svg>
                    <span>Copiar Cita</span>
                </button>

                <div class="mt-4 pt-4 border-t border-gray-200">
                    <h3 class="text-sm font-semibold text-gray-700 mb-2">Detalles del libro:</h3>
                    <div id="bookDetails" class="text-sm text-gray-600 space-y-1"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
